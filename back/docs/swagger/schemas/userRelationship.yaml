components:
  schemas:
    UserRelationship:
      type: object
      properties:
        relatingUserId:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
          maxLength: 36
          readOnly: true
        relatedUserId:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
          maxLength: 36
          readOnly: true
        relatingUser:
          nullable: true
          type: object
          $ref: '#/components/schemas/User'
        relatedUser:
          nullable: true
          type: object
          $ref: '#/components/schemas/User'
        isBlocked:
          type: boolean
        isHidden:
          type: boolean
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
