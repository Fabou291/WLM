components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
          maxLength: 36
          readOnly: true
        email:
          type: string
          format: email
          example: bot@example.com
          maxLength: 255
          description: This field must be unique, an error will be thrown if it is not.
        rememberMeToken:
          type: string
          readOnly: true
        username:
          type: string
          maxLength: 255
          example: aUsername
        personalMessage:
          type: string
          maxLength: 255
          example: 'A randum personal message'
        status:
          type: string
          enum: [online, busy, beRightBack, away, onThePhone, outToLunch, appearOffline]
          example: 'online'
        avatar:
          type: string
          maxLength: 255
          format: url
          example: /my-path/my-avatar-file.jpg
        firstName:
          type: string
          maxLength: 255
          pattern: /[a-zA-Z -]{,255}/
          example: aFirstName
        lastName:
          type: string
          maxLength: 255
          pattern: /[a-zA-Z -]{,255}/
          example: aLastName
        gender:
          type: string
          enum: [male, female, unbinary]
          example: unbinary
        birthYear:
          type: number
          minimum: 1892
          maximum: 2022
          nullable: true
          example: 1990
        alternateEmail:
          type: string
          format: email
          maxLength: 255
          pattern: /[a-zA-Z -]{,255}/
          description: This field must different of email
          example: anAlternativeMail@domain.com
        country:
          type: string
          maxLength: 255
          default: france
          example: france
        state:
          type: string
          maxLength: 255
          nullable: true
          example: loire
        zipCode:
          type: string
          maxLength: 5
          pattern: /^(?:2A|2B|\d{2})\d{3}$/
          nullable: true
          example: 42100
        verifiedAt:
          type: string
          format: date-time
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true
