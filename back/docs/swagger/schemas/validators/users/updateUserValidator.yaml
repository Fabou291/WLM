components:
  schemas:
    updateUserValidator:
      type: object
      properties:
        email:
          type: string
          format: email
          example: exemple@domain.com
          maxLength: 255
          description: This field must be unique, an error will be thrown if it is not.
        password:
          type: string
          format: regex
          maxLength: 180
          minLength: 12
          pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W)[\w\W]{12,}$/
          example: testTest1234.
        passwordConfirmation:
          type: string
          format: regex
          maxLength: 180
          minLength: 12
          pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W)[\w\W]{12,}$/
          example: testTest1234.
          description: Must be equal to password field
        username:
          type: string
          maxLength: 255
          example: aUsername
        status:
          enum: [online, busy, beRightBack, away, onThePhone, outToLunch, appearOffline]
          maxLength: 255
          example: online
        personalMessage:
          type: string
          maxLength: 255
          example: My personal message
        firstName:
          type: string
          maxLength: 255
          pattern: /^(?:(?!×Þß÷þ)[A-Za-zÀ-ÿ' -])+$/
          example: aFirstName
        lastName:
          type: string
          maxLength: 255
          pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W)[\w\W]{12,}$/
          example: aLastName
        gender:
          type: string
          enum: [male, female, unbinary]
          example: unbinary
        birthYear:
          type: number
          minimum: 1892
          maximum: 2022
          example: 1990
        alternateEmail:
          type: string
          format: email
          maxLength: 255
          description: This field must different of email
          example: anAlternativeMail@domain.com
        state:
          type: string
          maxLength: 255
          nullable: true
          pattern: /^(?:(?!×Þß÷þ)[A-Za-zÀ-ÿ' -])+$/
          example: loire
        zipCode:
          type: string
          maxLength: 5
          pattern: /^(?:2A|2B|\d{2})\d{3}$/
          example: 42100
        avatar:
          type: string
          format: binary
          description: max size of file = 2mb, Extension accepted = jpeg,jpg,gif,webp,png
