components:
  schemas:
    updatePasswordUserValidator:
      type: object
      properties:
        params:
          type: object
          properties:
            id:
              type: string
              format: uuid
        oldPassword:
          type: string
        newPassword:
          type: string
          format: regex
          maxLength: 180
          minLength: 12
          description: newPassword mus be different of oldPassword
          pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W)[\w\W]{12,}$/
          example: testTest1234.
        passwordConfirmation:
          type: string
          format: regex
          maxLength: 180
          minLength: 12
          pattern: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W)[\w\W]{12,}$/
          example: testTest1234.
          description: Must be equal to password field
