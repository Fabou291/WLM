/users/{id}:
  delete:
    summary: Delete a user
    tags:
      - Users
    parameters:
      - name: id
        in: path
        required: true
        description: uuid of the user
        schema:
          type: string
          format: uuid
    responses:
      '204':
        description: OK
        content:
          application/json:
            schema:
              type: object
      '401':
        description: No content
        content:
          application/json:
            schema:
              type: object
      '403':
        description: No content
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'E_AUTHORIZATION_FAILURE: Not authorized to perform this action'
