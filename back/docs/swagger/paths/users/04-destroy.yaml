/users/{id}:
  delete:
    summary: Delete a user
    tags:
      - Users
    parameters:
      - name: id
        in: path
        required: true
        description: uuid of the user
        schema:
          type: string
          format: uuid
    responses:
      '204':
        description: No Content
        content:
          application/json:
            schema:
              type: object
      '404':
        description: No Content
        content:
          application/json:
            schema:
              type: object
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                errors:
                  type: array
                  items:
                    type: object
                    properties:
                      message:
                        type: string
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'E_AUTHORIZATION_FAILURE: Not authorized to perform this action'
