/user-relationships/store-or-makes-visible:
  post:
    summary: Add or makes visible a UserRelationship
    tags:
      - UserRelationships
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              relatedUserEmail:
                type: string
                format: email
    responses:
      '200':
        description: Ok
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRelationship'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                errors:
                  type: array
                  items:
                    type: object
                    properties:
                      message:
                        type: string
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'E_AUTHORIZATION_FAILURE: Not authorized to perform this action'
      '400':
        description: Bad Request
        content:
          application/json:
            schema:
              type: object
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              type: object
      '422':
        description: Unprocessable Entity
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnprocessableEntity'
