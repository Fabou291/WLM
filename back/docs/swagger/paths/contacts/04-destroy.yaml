/contacts/{id}:
  delete:
    summary: Delete a contact
    tags:
      - Contacts
    parameters:
      - name: id
        in: path
        required: true
        description: uuid of the contact
        schema:
          type: string
          format: uuid
    responses:
      '204':
        description: No Content
        content:
          application/json:
            schema:
              type: object
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                errors:
                  type: array
                  items:
                    type: object
                    properties:
                      message:
                        type: string
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              type: object
      '422':
        description: Unprocessable Entity
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnprocessableEntity'
      '403':
        description: No content
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'E_AUTHORIZATION_FAILURE: Not authorized to perform this action'
