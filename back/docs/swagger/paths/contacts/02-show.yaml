/contacts/{id}:
  get:
    summary: Show a contact of authenticated a contact (a user)
    tags:
      - Contacts
    parameters:
      - name: id
        in: path
        required: true
        description: uuid of the contact (a user)
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              type: object
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                errors:
                  type: array
                  items:
                    type: object
                    properties:
                      message:
                        type: string
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'E_AUTHORIZATION_FAILURE: Not authorized to perform this action'
      '422':
        description: Unprocessable Entity
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnprocessableEntity'
