/contacts:
  get:
    summary: Return all contacts of authenticated user
    tags:
      - Contacts
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Contact'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                errors:
                  type: array
                  items:
                    type: object
                    properties:
                      message:
                        type: string
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              type: object
