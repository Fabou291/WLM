/groups/{id}:
  delete:
    summary: Delete a group
    tags:
      - Groups
    parameters:
      - name: id
        in: path
        required: true
        description: uuid of the group
        schema:
          type: string
          format: uuid
    responses:
      '204':
        description: No Content
        content:
          application/json:
            schema:
              type: object
      '404':
        description: No Content
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientError'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientError'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientError'
      '422':
        description: UnprocessableEntity
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnprocessableEntity'
