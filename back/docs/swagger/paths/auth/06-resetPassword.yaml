/auth/reset-password/{email}?signature={signature}:
  patch:
    summary: Reset password of a user
    tags:
      - Authentication
    parameters:
      - in: path
        name: email
        required: true
        schema:
          type: string
          format: email
          example: bot@example.com
      - in: path
        name: signature
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/resetPasswordValidator'
    responses:
      '204':
        description: No Content
        content:
          application/json:
            schema:
              type: object
      '400':
        description: Bad Request
        content:
          application/json:
            schema:
              type: object
              properties:
                errors:
                  type: array
                  items:
                    type: object
                    properties:
                      message:
                        type: string
                        example:
                          oneOf:
                            - Signature is missing or URL was tampered.
                            - Invalid credentials.
                            - Identical of previous passwords.
      '422':
        description: Unprocessable Entity
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnprocessableEntity'
