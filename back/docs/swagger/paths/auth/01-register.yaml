/auth/register:
  post:
    summary: Register a new user
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/registerValidator'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              type: object
      '400':
        description: Bad Request
        content:
          application/json:
            schema:
              type: object
      '422':
        description: Unprocessable Entity
        content:
          application/json:
            schema:
              type: object
              properties:
                errors:
                  type: array
                  items:
                    type: object
                    properties:
                      rule:
                        type: string
                        example: regex
                      field:
                        type: string
                        example: password
                      message:
                        type: string
                        example: password must contain 12 character minimum with at least:\nOne minuscule\nOne majuscule\nOne numeric\nOne alphabetic character\nOne special character
                      args:
                        type: object
                        properties:
                          choices:
                            type: array
                    required: [rule, field, message]
