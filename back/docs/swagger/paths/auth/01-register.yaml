/auth/register:
  post:
    summary: Register a new user
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/registerValidator'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              type: object
      '400':
        description: Bad Request
        content:
          application/json:
            schema:
              type: object
      '422':
        description: Unprocessable Entity
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnprocessableEntity'
