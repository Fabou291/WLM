/auth/reset-password-demand:
  post:
    summary: Demand to reset password
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/emailValidator'
    responses:
      '204':
        description: No Content
        content:
          application/json:
            schema:
              type: object
      '400':
        description: Bad Request
        content:
          application/json:
            schema:
              type: object
