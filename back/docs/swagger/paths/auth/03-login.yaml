/auth/login:
  post:
    summary: Login a user
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/loginValidator'

    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      '400':
        description: Bad Request
        content:
          application/json:
            schema:
              type: object
              properties:
                errors:
                  type: array
                  items:
                    type: object
                    properties:
                      message:
                        type: string
                        example:
                          oneOf:
                            - Invalid credentials.
                            - Invalid account.
      '422':
        description: Unprocessable Entity
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnprocessableEntity'
