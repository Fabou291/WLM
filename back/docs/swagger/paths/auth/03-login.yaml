/login:
  post:
    summary: login
    tags:
      - auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/loginValidator'

    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      '400':
        description: Bad Request
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example:
                    oneOf:
                      - Invalid credentials.
                      - Invalid account.
